<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey-style.css">
    <title>Survey</title>
</head>
<body>
    <div id="intro">
        <h1>Custumer Satisfaction Survey</h1>
            <img src="https://images.unsplash.com/photo-1664575599736-c5197c684128?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGNvcnBvcmF0ZXxlbnwwfHwwfHx8MA%3D%3D">
                <p> 
                    Our company values our custumers, 
                    and your feedback is very important for us.
                    This five minute survey can help us to make our
                    services better and mroe efficient.
                </p>
    </div>
    <div id="main">
        <form id="form">
            <div id="personal-info">
                <label for="name" id="name">Name:</label>
                    <input type="text" id="name-input" placeholder="Your full name">
                <label for="e-mail" id="email">E-mail:</label>
                    <input type="email" id="email-input">
            </div>
            <div id="srvice-feedback">
                <label>How would you rate our services?</label>
                <label>Would you use our services again?</label>
                <label>Is there anything we can do to improve our services?</label>
            </div>
            <div id="support-feedback">
                <label>How would you rate the support received?</label>
                    <input  type="radio"> Completely satisfied
                    <input  type="radio"> very satisfied
                    <input  type="radio"> moderalely satisfied
                    <input  type="radio"> slightly satisfied
                    <input  type="radio"> not at all satisfied

            </div>
        </form>
    </div>
</body>
</html>
