<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <h1>Custumer Satisfaction Survey</h1>
        <p> 
            Our company values our custumers, 
            and your feedback is very important for us.
            This five minute survey can help us to make our
            services better and mroe efficient.
        </p>
    <div id="main">
        <form id="form">
            <div id="personal-info">
                <label>Name:</label>
                    <input type="text" id="name" placeholder="Your full name">
                <label>E-mail:</label>
                    <input type="email" id="email">
            </div>
            <div id="feedback">
            <p>How would you like to rate the support you received?</p>
            <input  type="radio"> 0
            <input  type="radio"> 1
            <input  type="radio"> 2
            <input  type="radio"> 3
            <input  type="radio"> 4
            <input  type="radio"> 5
            <input  type="radio"> 6
            <input  type="radio"> 7
            <input  type="radio"> 8
            <input  type="radio"> 9
            <input  type="radio"> 10
        </div>
        </form>
    </div>
</body>
</html>
